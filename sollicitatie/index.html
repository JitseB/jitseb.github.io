<html>
    <head>
        <style>
            body {
                background-color: black;
                text-align: center;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                align-content: center;
                vertical-align: center;
                background: repeating-linear-gradient(
                    -45deg,
                    rgb(255, 214, 0),
                    rgb(255, 214, 0) 80px,
                    #101010 80px,
                    #101010 160px
                    );
            }
            h1 {
                font-family: 'Open Sans';
                color: rgba(255, 214, 0, 0.87);
            }
            .container {
                align-self: center;
                padding: 40px;
                border: 20px solid rgb(255, 214, 0);
                background-color: black;
                color: #eee;
                font-family: 'Open Sans';
                height: 400px;
            }
            .container-right {
                border-right: 10px solid rgb(255, 214, 0);
            }
            .container-left {
                border-left: 10px solid rgb(255, 214, 0);
            }
            #title {
                position: absolute;
                top: 50px;
                left: 50px;
                color: #eee;
                font-family: 'Open Sans';
                letter-spacing: 3px;
            }
            .kwaliteiten {
                background-color: #101010;
                display: block;
                width: 100%;
                position: absolute;
                top: 100vh;
                padding-bottom: 40px;
                border-top: 20px solid rgb(255, 214, 0);
            }
            .kwaliteit {
                /* width: 100%; */
                padding: 40px;
                margin: 20px;
                font-family: 'Open Sans';
                color: rgb(255, 214, 0);
                border: 10px solid rgb(255, 214, 0);
                display: inline-block;
            }
            .kwaliteit-image {
                height: 250px;
                width: 250px;
                display: block;
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
                background-image: url('https://via.placeholder.com/250');
                margin: 0 auto;
            }
