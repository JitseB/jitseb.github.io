layout: default

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    {% include read_time.html %} | <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {% include toc.html html=content %}
  <hr />


  {{ content }}
</article>

<div class="col-lg-8 col-md-10 mx-auto">
  <hr />
  
  <script src="https://utteranc.es/client.js"
    repo="jitseb/jitseb.github.io"
    issue-term="url"
    label="comment"
    theme="github-light"
    crossorigin="anonymous"
    async>
  </script>
  
</div>
