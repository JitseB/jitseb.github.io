<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body data-theme="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
        <hr />
        <footer>
          <p>
            Jitse Boonstra<br>
            Site hosted with ❤️ on <a href="https://github.com/JitseB/jitseb.github.io">GitHub</a><br>
          </p>          
        </footer>
      </div>
    </main>

    {%-include goat_counter.html-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
    <script src="{{ site.baseurl | append: '/assets/js' }}/mode-change.js"></script>
  </body>
</html>
